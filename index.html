<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="leftdiv">
      <div class="logo">
        <img src="odin-lined.png" alt="Odin symbol">
        <p>Odin</p>
      </div>
      <div class="leftfooter">
        <p id="photocredit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </div>
      
    </div>
    <div class="rightdiv">
      <div class="rightheader">
        <p>content here</p>
      </div>
      <div class="form">
        <p>Let's do this!</p>
      </div>
      <div class="rightfooter">
        <input type="submit" value="Create Account">
        <p>Already have an account?</p>
        <a href="https://www.theodinproject.com/dashboard">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
