<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="leftdiv">
      <div class="logo">
        <img src="odin-lined.png" alt="Odin symbol">
        <p>Odin</p>
      </div>
      <div class="leftfooter">
        <p id="photocredit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="rightdiv">
      <div class="rightheader">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        <br>
        <br>
        You <em>know</em> you want to.
        </p>
      </div>
      <div class="formcontainer">
        <div class="innerform">
          <p>Let's do this!</p>
          <!-- form content -->
        </div>
      </div>
      <div class="rightfooter">
        <input id="submitbutton" type="submit" value="Create Account">
        <p>Already have an account? <span><a href="https://www.theodinproject.com/dashboard">Log in</a></span></p>
      </div>
    </div>
  </div>
</body>
</html>
